# Agent Deck Default Configuration

[hid]
# USB device identifiers for Agent Deck
vendor_id = 0xFEED
product_id = 0x0803
usage_page = 0xFF60
usage_id = 0x61
# Keep-alive ping interval in milliseconds
ping_interval_ms = 2000
# Reconnect attempt interval in milliseconds
reconnect_interval_ms = 1000

[display]
# Default brightness (0-255)
default_brightness = 200

[terminal]
# Preferred terminal emulator (auto-detect if empty)
# Options: "auto", "terminal.app", "iterm", "wezterm", "alacritty", "gnome-terminal", "konsole", "windows-terminal"
preferred = "auto"
# Working directory for new terminals (empty = user home)
working_directory = ""

[claude]
# Path to claude CLI (auto-detect if empty)
cli_path = ""
# Default arguments for claude CLI
default_args = []
